<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      overflow: hidden;
      background: -webkit-linear-gradient(#e4e0ba, #f7d9aa);
      background: linear-gradient(#e4e0ba, #f7d9aa);
    }
  </style>
  <script type="text/javascript" src="https://unpkg.com/three.js@0.77.0/build/three.min.js"></script>
  <script src="https://unpkg.com/nipplejs@0.10.1/dist/nipplejs.js"></script>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/playroomkit/multiplayer.umd.js"></script>
  <script type="text/javascript">
    window._USETEMPSTORAGE = true;
    const { onPlayerJoin, insertCoin, isHost, myPlayer } = Playroom;
    //COLORS
    var Colors = {
      red: 0xf25346,
      white: 0xd8d0d1,
      brown: 0x59332e,
      pink: 0xF5986E,
      brownDark: 0x23190f,
      blue: 0x68c3c0,
    };

    // THREEJS RELATED VARIABLES

    var scene,
      camera, fieldOfView, aspectRatio, nearPlane, farPlane,
      renderer, container;

    //SCREEN & MOUSE VARIABLES

    var HEIGHT, WIDTH,
      mousePos = { x: 0, y: 0 },
      controls = {}

    //INIT THREE JS, SCREEN AND MOUSE EVENTS

    function createScene() {

      HEIGHT = window.innerHeight;
      WIDTH = window.innerWidth;

      scene = new THREE.Scene();
      aspectRatio = WIDTH / HEIGHT;
      fieldOfView = 60;
      nearPlane = 1;
      farPlane = 10000;
      camera = new THREE.PerspectiveCamera(
        fieldOfView,
        aspectRatio,
        nearPlane,
        farPlane
      );
      scene.fog = new THREE.Fog(0xf7d9aa, 100, 950);
      camera.position.x = 0;
      camera.position.z = 200;
      camera.position.y = 100;

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(WIDTH, HEIGHT);
      renderer.shadowMap.enabled = true;
      container = document.getElementById('world');
      container.appendChild(renderer.domElement);

      window.addEventListener('resize', handleWindowResize, false);
    }

    // HANDLE SCREEN EVENTS

    function handleWindowResize() {
      HEIGHT = window.innerHeight;
      WIDTH = window.innerWidth;
      renderer.setSize(WIDTH, HEIGHT);
      camera.aspect = WIDTH / HEIGHT;
      camera.updateProjectionMatrix();
    }


    // LIGHTS

    var ambientLight, hemisphereLight, shadowLight;

    function createLights() {

      hemisphereLight = new THREE.HemisphereLight(0xaaaaaa, 0x000000, .9)
      shadowLight = new THREE.DirectionalLight(0xffffff, .9);
      shadowLight.position.set(150, 350, 350);
      shadowLight.castShadow = true;
      shadowLight.shadow.camera.left = -400;
      shadowLight.shadow.camera.right = 400;
      shadowLight.shadow.camera.top = 400;
      shadowLight.shadow.camera.bottom = -400;
      shadowLight.shadow.camera.near = 1;
      shadowLight.shadow.camera.far = 1000;
      shadowLight.shadow.mapSize.width = 2048;
      shadowLight.shadow.mapSize.height = 2048;

      scene.add(hemisphereLight);
      scene.add(shadowLight);
    }


    var AirPlane = function (color) {
      this.mesh = new THREE.Object3D();
      this.mesh.name = "airPlane";

      // Create the cabin
      var geomCockpit = new THREE.BoxGeometry(60, 50, 50, 1, 1, 1);
      var matCockpit = new THREE.MeshPhongMaterial({ color, shading: THREE.FlatShading });
      var cockpit = new THREE.Mesh(geomCockpit, matCockpit);
      cockpit.castShadow = true;
      cockpit.receiveShadow = true;
      this.mesh.add(cockpit);

      // Create Engine
      var geomEngine = new THREE.BoxGeometry(20, 50, 50, 1, 1, 1);
      var matEngine = new THREE.MeshPhongMaterial({ color: Colors.white, shading: THREE.FlatShading });
      var engine = new THREE.Mesh(geomEngine, matEngine);
      engine.position.x = 40;
      engine.castShadow = true;
      engine.receiveShadow = true;
      this.mesh.add(engine);

      // Create Tailplane

      var geomTailPlane = new THREE.BoxGeometry(15, 20, 5, 1, 1, 1);
      var matTailPlane = new THREE.MeshPhongMaterial({ color, shading: THREE.FlatShading });
      var tailPlane = new THREE.Mesh(geomTailPlane, matTailPlane);
      tailPlane.position.set(-35, 25, 0);
      tailPlane.castShadow = true;
      tailPlane.receiveShadow = true;
      this.mesh.add(tailPlane);

      // Create Wing

      var geomSideWing = new THREE.BoxGeometry(40, 8, 150, 1, 1, 1);
      var matSideWing = new THREE.MeshPhongMaterial({ color, shading: THREE.FlatShading });
      var sideWing = new THREE.Mesh(geomSideWing, matSideWing);
      sideWing.position.set(0, 0, 0);
      sideWing.castShadow = true;
      sideWing.receiveShadow = true;
      this.mesh.add(sideWing);

      // Propeller

      var geomPropeller = new THREE.BoxGeometry(20, 10, 10, 1, 1, 1);
      var matPropeller = new THREE.MeshPhongMaterial({ color: Colors.brown, shading: THREE.FlatShading });
      this.propeller = new THREE.Mesh(geomPropeller, matPropeller);
      this.propeller.castShadow = true;
      this.propeller.receiveShadow = true;

      // Blades

      var geomBlade = new THREE.BoxGeometry(1, 100, 20, 1, 1, 1);
      var matBlade = new THREE.MeshPhongMaterial({ color: Colors.brownDark, shading: THREE.FlatShading });

      var blade = new THREE.Mesh(geomBlade, matBlade);
      blade.position.set(8, 0, 0);
      blade.castShadow = true;
      blade.receiveShadow = true;
      this.propeller.add(blade);
      this.propeller.position.set(50, 0, 0);
      this.mesh.add(this.propeller);
    };

    Sea = function () {
      var geom = new THREE.CylinderGeometry(600, 600, 800, 40, 10);
      geom.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI / 2));
      var mat = new THREE.MeshPhongMaterial({
        color: Colors.blue,
        transparent: true,
        opacity: .6,
        shading: THREE.FlatShading,
      });
      this.mesh = new THREE.Mesh(geom, mat);
      this.mesh.receiveShadow = true;
    }

    // 3D Models
    var sea;
    var players = [];

    function createPlane() {
      const airplane = new AirPlane(Colors.red);
      airplane.mesh.scale.set(.25, .25, .25);
      airplane.mesh.position.y = 100;
      scene.add(airplane.mesh);
      return airplane;
    }

    function createSea() {
      sea = new Sea();
      sea.mesh.position.y = -600;
      scene.add(sea.mesh);
    }


    function loop() {
      if (isHost()){
        for (const player of players) {
          const controls = player.state.getState("dir") || {};
          const curPos = player.state.getState("pos") || {x:0, y:0};
          if (controls.x == "left") {
            curPos.x = Math.max(-1, curPos.x - 0.01);
          }
          else if (controls.x == "right") {
            curPos.x = Math.min(1, curPos.x + 0.01);
          }
          if (controls.y == "up") {
            curPos.y = Math.min(1, curPos.y + 0.01);
          }
          else if (controls.y == "down") {
            curPos.y = Math.max(-1, curPos.y - 0.01);
          }
          
          player.state.setState("pos", curPos);
          updatePlane(player.plane, curPos);
        }
      }
      else{
        for (const player of this.players) {
          const pos = player.state.getState("pos");
          if (pos){
            updatePlane(player.plane, pos);
          }
        }
      }
      // if (controls.x === "left") {
      //   mousePos.x = Math.max(-1, mousePos.x - 0.01);
      // }
      // if (controls.x === "right") {
      //   mousePos.x = Math.min(1, mousePos.x + 0.01);
      // }
      // if (controls.y === "up") {
      //   mousePos.y = Math.min(1, mousePos.y + 0.01);
      // }
      // if (controls.y === "down") {
      //   mousePos.y = Math.max(-1, mousePos.y - 0.01);
      // }
      // console.log(mousePos);
      // updatePlane();
      sea.mesh.rotation.z += .005;
      // sky.mesh.rotation.z += .01;
      renderer.render(scene, camera);
      requestAnimationFrame(loop);
    }

    function updatePlane(airplane, pos) {
      var targetY = normalize(pos.y, -.75, .75, 25, 175);
      var targetX = normalize(pos.x, -.75, .75, -100, 100);
      airplane.mesh.position.y = targetY;
      airplane.mesh.position.x = targetX;
      airplane.propeller.rotation.x += 0.3;
    }

    function normalize(v, vmin, vmax, tmin, tmax) {
      var nv = Math.max(Math.min(v, vmax), vmin);
      var dv = vmax - vmin;
      var pc = (nv - vmin) / dv;
      var dt = tmax - tmin;
      var tv = tmin + (pc * dt);
      return tv;
    }

    async function init(event) {
      await insertCoin();
      createJoystick();
      // document.addEventListener('mousemove', handleMouseMove, false);
      createScene();
      createLights();
      onPlayerJoin((state) => {
        const plane = createPlane();
        players.push({ state, plane });
      })
      
      createSea();
      loop();
    }

    function createJoystick() {
      const joystick = nipplejs.create();
      joystick.on("plain", (e, data) => {
        // controls = data.direction;
        myPlayer().setState("dir", data.direction);
      });
      joystick.on("end", () => {
        // controls = {};
        myPlayer().setState("dir", undefined);
      });
    }

    // HANDLE MOUSE EVENTS

    var mousePos = { x: 0, y: 0 };

    function handleMouseMove(event) {
      var tx = -1 + (event.clientX / WIDTH) * 2;
      var ty = 1 - (event.clientY / HEIGHT) * 2;
      mousePos = { x: tx, y: ty };
      console.log(mousePos);
    }

    window.addEventListener('load', init, false);
  </script>
</head>

<body>
  <div class="world" id="world"></div>
</body>

</html>
