		<script type="module">

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			window.THREE = THREE;

			function radians_to_degrees(radians)
{
  var pi = Math.PI;
  return radians * (180/pi);
}

			let camera, scene, renderer;
			let controller1, controller2;
			let controllerGrip1, controllerGrip2;

			let room, spheres;
			let physics, velocity = new THREE.Vector3();

			let count = 0;

			let players = [];

			await insertCoin({streamMode: true, allowGamepads: true});
			// await insertCoin();
			init();
			await initPhysics();

			function init() {

				scene = new THREE.Scene();
				// scene.background = new THREE.Color( 0x505050 );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 50 );

				// room = new THREE.LineSegments(
				// 	new BoxLineGeometry( 6, 6, 6, 10, 10, 10 ),
				// 	new THREE.LineBasicMaterial( { color: 0x808080 } )
				// );
				// room.geometry.translate( 0, 3, 0 );
				// scene.add( room );

				scene.add( new THREE.HemisphereLight( 0xbbbbbb, 0x888888, 3 ) );

				const light = new THREE.DirectionalLight( 0xffffff, 3 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( render );
				renderer.xr.enabled = true;
				document.body.appendChild( renderer.domElement );

				// renderer.xr.addEventListener('sessionstart', (e) => {

				// 	// controls.update();

				// 	const transform = new XRRigidTransform(offsetPosition, { x: offsetRotation.x, y: -(offsetRotation.y), z: offsetRotation.z, w: offsetRotation.w });
				// 	//const transform = new XRRigidTransform( offsetPosition, { x: offsetRotation.x, y: -(offsetRotation.y - 0.85), z: offsetRotation.z, w: offsetRotation.w } ); 
				// 	const teleportSpaceOffset = baseReferenceSpace.getOffsetReferenceSpace(transform);

				// 	renderer.xr.setReferenceSpace(teleportSpaceOffset);

				// });

				// createPlane(scene);

				onPlayerJoin((playerState) => {
					const plane = createPlane(scene, playerState.getProfile().color.hex);
					players.push({state: playerState, plane: plane, joystick: new Joystick(playerState, {type: "dpad"})});
					playerState.onQuit(()=>{
						scene.remove(plane.mesh);
						players = players.filter((p) => p.state.id !== playerState.id);
					})
				});
				// window.plane = plane;

				//

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.maxDistance = 10;
				controls.target.y = 1.6;
				controls.update();

				document.body.appendChild( XRButton.createButton( renderer ) );

				// controllers
				function onSelectStart() {

					this.userData.isSelecting = true;

				}

				function onSelectEnd() {

					this.userData.isSelecting = false;

				}

				controller1 = renderer.xr.getController( 0 );
				controller1.addEventListener( 'selectstart', onSelectStart );
				controller1.addEventListener( 'selectend', onSelectEnd );
				controller1.addEventListener( 'connected', function ( event ) {

					this.add( buildController( event.data ) );

				} );
				controller1.addEventListener( 'disconnected', function () {

					this.remove( this.children[ 0 ] );

				} );
				scene.add( controller1 );

				controller2 = renderer.xr.getController( 1 );
				controller2.addEventListener( 'selectstart', onSelectStart );
				controller2.addEventListener( 'selectend', onSelectEnd );
				controller2.addEventListener( 'connected', function ( event ) {

					this.add( buildController( event.data ) );

				} );
				controller2.addEventListener( 'disconnected', function () {

					this.remove( this.children[ 0 ] );

				} );
				scene.add( controller2 );

				// The XRControllerModelFactory will automatically fetch controller models
				// that match what the user is holding as closely as possible. The models
				// should be attached to the object returned from getControllerGrip in
				// order to match the orientation of the held device.

				const controllerModelFactory = new XRControllerModelFactory();

				controllerGrip1 = renderer.xr.getControllerGrip( 0 );
				controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );
				scene.add( controllerGrip1 );

				controllerGrip2 = renderer.xr.getControllerGrip( 1 );
				controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
				scene.add( controllerGrip2 );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function buildController( data ) {

				let geometry, material;

				switch ( data.targetRayMode ) {

					case 'tracked-pointer':

						geometry = new THREE.BufferGeometry();
						geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( [ 0, 0, 0, 0, 0, - 1 ], 3 ) );
						geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( [ 0.5, 0.5, 0.5, 0, 0, 0 ], 3 ) );

						material = new THREE.LineBasicMaterial( { vertexColors: true, blending: THREE.AdditiveBlending } );

						return new THREE.Line( geometry, material );

					case 'gaze':

						geometry = new THREE.RingGeometry( 0.02, 0.04, 32 ).translate( 0, 0, - 1 );
						material = new THREE.MeshBasicMaterial( { opacity: 0.5, transparent: true } );
						return new THREE.Mesh( geometry, material );

				}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			async function initPhysics() {

				physics = await RapierPhysics();

				{

					// Floor

					const geometry = new THREE.BoxGeometry( 6, 4, 6 );
					const material = new THREE.MeshNormalMaterial();

					const floor = new THREE.Mesh( geometry, material );
					floor.position.y = - 4;
					physics.addMesh( floor );

					// Walls

					const wallPX = new THREE.Mesh( geometry, material );
					wallPX.position.set( 4, 3, 0 );
					wallPX.rotation.z = Math.PI / 2;
					physics.addMesh( wallPX );

					const wallNX = new THREE.Mesh( geometry, material );
					wallNX.position.set( - 4, 3, 0 );
					wallNX.rotation.z = Math.PI / 2;
					physics.addMesh( wallNX );

					const wallPZ = new THREE.Mesh( geometry, material );
					wallPZ.position.set( 0, 3, 4 );
					wallPZ.rotation.x = Math.PI / 2;
					physics.addMesh( wallPZ );

					const wallNZ = new THREE.Mesh( geometry, material );
					wallNZ.position.set( 0, 3, - 4 );
					wallNZ.rotation.x = Math.PI / 2;
					physics.addMesh( wallNZ );

				}

				// Spheres

				const geometry = new THREE.IcosahedronGeometry( 0.08, 3 );
				const material = new THREE.MeshLambertMaterial();

				spheres = new THREE.InstancedMesh( geometry, material, 800 );
				spheres.instanceMatrix.setUsage( THREE.DynamicDrawUsage ); // will be updated every frame
				scene.add( spheres );

				const matrix = new THREE.Matrix4();
				const color = new THREE.Color();

				for ( let i = 0; i < spheres.count; i ++ ) {

					const x = Math.random() * 4 - 2;
					const y = Math.random() * 4;
					const z = Math.random() * 4 - 2;

					matrix.setPosition( x, y, z );
					spheres.setMatrixAt( i, matrix );
					spheres.setColorAt( i, color.setHex( 0xffffff * Math.random() ) );

				}

				physics.addMesh( spheres, 1, 1.1 );

			}

			//

			function handleController( controller ) {

				if ( controller.userData.isSelecting ) {

					physics.setMeshPosition( spheres, controller.position, count );

					velocity.x = ( Math.random() - 0.5 ) * 2;
					velocity.y = ( Math.random() - 0.5 ) * 2;
					velocity.z = ( Math.random() - 9 );
					velocity.applyQuaternion( controller.quaternion );

					physics.setMeshVelocity( spheres, velocity, count );

					if ( ++ count === spheres.count ) count = 0;

				}

			}

			function render() {

				handleController( controller1 );
				handleController( controller2 );

				renderer.render( scene, camera );

				// updatePlane(airplane.mesh.position);
				// airplane.propeller.rotation.x += 0.3;
				players.forEach((player) => {
					const playerState = player.state;
					const plane = player.plane;
					const joystick = player.joystick;
					plane.propeller.rotation.x += 0.3;

					const dpad = joystick.dpad() || {};
					if (dpad.x === "left"){
						plane.mesh.rotation.y += 0.03;
					}
					if (dpad.x === "right"){
						plane.mesh.rotation.y -= 0.03;
					}
					if (dpad.y === "up"){
						plane.mesh.rotation.z -= 0.03;
					}
					if (dpad.y === "down"){
						plane.mesh.rotation.z += 0.03;
					}

					const forwardVector = new THREE.Vector3(0, 0, 1); // The initial forward direction of the plane
					const rotationMatrix = new THREE.Matrix4();
					rotationMatrix.makeRotationFromEuler(plane.mesh.rotation);
					const eulerOffset = new THREE.Euler(0, Math.PI/2, 0);
					const direction = forwardVector.clone().applyMatrix4(rotationMatrix).applyEuler(eulerOffset);
					const speed = 0.03; // Adjust the speed as desired

					const pitchAngle = plane.mesh.rotation.z; // Assuming rotation.z controls pitch
					const degrees =(((radians_to_degrees(pitchAngle) + 90) % 360) + 360) % 360;
					const altitudeSpeed = 1; // Adjust the altitude change speed as desired
					const planeIsInverted = degrees > 180 ? -1 : 1;
					const verticalComponent = Math.sin(pitchAngle);

					plane.mesh.position.add(direction.multiplyScalar(speed * planeIsInverted * (1-Math.abs(verticalComponent)) ));

					// Adjust the plane's altitude based on pitch (facing direction)
					// Move the plane up or down based on its facing direction
					plane.mesh.position.y += verticalComponent * speed * altitudeSpeed;

					if (isStreamScreen()){
						playerState.setState("pos", [plane.mesh.position, plane.mesh.rotation]);
					}
					else{
						const [pos, rot] = playerState.getState("pos");
						plane.mesh.position.copy(pos);
						plane.mesh.rotation.copy(rot);
					}

					// // Assuming plane is your Three.js plane object
					// const forwardVector = new THREE.Vector3();
					
					// const euler = new THREE.Euler();
					// plane.mesh.getWorldDirection(forwardVector);
					// euler.setFromQuaternion(plane.mesh.quaternion);

					// const eulerOffset = new THREE.Euler(0, Math.PI/2, 0);

					// const movementDirection = forwardVector.applyEuler(eulerOffset).normalize();

					// console.log(movementDirection);

					// const velocity = 0.01; // Adjust this value to control the speed of the plane


					// // Move the plane in the direction it's facing, including up/down movement
					// // const movementVector = new THREE.Vector3(movementDirection.x, movementDirection.z, movementDirection.y); // Swap Y and Z for up/down movement
					// // plane.mesh.position.add(movementVector.multiplyScalar(velocity));

					// plane.mesh.position.add(movementDirection.multiplyScalar(velocity));

					// if (dpad.y === "down"){
					// 	plane.mesh.rotation.x -= 0.03;
					// }
					// console.log(playerState.id, player.joystick.angle(), player.joystick.dpad());

				});
			}

		</script>
